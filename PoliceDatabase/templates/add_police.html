{% extends "layout.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="../static/content/fromularze.css">

{%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
{%- endfor %}

    <form action="{{ request.path }}" method="post">
        <label for="name">
            Name
            <input type="text" name="name" placeholder="name" />
        </label><br>

        <label for="surname">
            Surname
            <input type="text" name="surname" placeholder="surname" />
        </label><br>

        <label for="phone">
            Phone number
            <input type="text" name="phone" placeholder="phone" />
        </label><br>

        <label for="miasto">
            City
            <input type="text" name="city" placeholder="city" />
        </label><br>

        <label for="adres">
            Adress
            <textarea name="adress" placeholder="adress"></textarea>
        </label><br>

        <label for="car_num">Choose police car</label>
        <select name="car_num" class="selectpicker form-control">
            {% for i in Police_Car %}
                <option value="{{ i.id_radiowoz }}">{{ i.numer }}</option>
            {% endfor %}
        </select>

        <label for="pol_station">Choose police station</label>
        <select name="pol_station" class="selectpicker form-control">
            {% for i in Police_Station %}
                <option value="{{ i.id_komisariat }}">{{ i.nazwa }}</option>
            {% endfor %}
        </select>

        <label for="rank">Choose rank</label>
        <select name="rank" class="selectpicker form-control">
            {% for i in Rank %}
                <option value="{{ i.id_ranga }}">{{ i.tytul }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Submit" />
    </form>


{% endblock %}
